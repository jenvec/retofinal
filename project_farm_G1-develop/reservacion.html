    <div class="contenedor">
        <div id="form_reservacion" class="contendor_form">

            <select id="id" name="id" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" onchange="getDetails(this)">
                <option value="" selected>Selecciona el Id de la reserva a modificar</option>
            </select>

            <label for="startdate" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="startdate">
            <br>
            <label for="enddate" class="form-label">Fecha de Regreso</label>
            <input type="date" class="form-control" id="enddate">

            <br>
            <select id="client_id" name="cliente" class="form-select form-select-sm mb-3"
                aria-label=".form-select-sm example">
                <option selected>Selecciona el Cliente</option>
            </select>

            <br>
            <select id="farm_id" name="finca" class="form-select form-select-sm mb-3"
                aria-label=".form-select-sm example">
                <option selected>Selecciona la Finca</option>
            </select>
            <br>
            <div class="boton">
                <button type="button" class="btn btn-outline-primary" onclick="crearReservacion()"> Crear Reserva</button>
                <button type="button" class="btn btn-outline-primary" onclick="listarReservacion()">Listar Reserva</button>
                <button type="button" class="btn btn-outline-primary" onclick="editarReservacion()">Editar Reserva</button>

        </div>
